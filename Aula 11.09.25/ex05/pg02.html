<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<!--Código copiado do exercício para fins de estudo-->
<body>
    <button onclick="apresentar()">Clique para se apresentar</button> 
<script> 
function apresentar() { 
let nome = prompt("Qual é o seu nome?"); 
let idade = prompt("Quantos anos você tem?"); 
    if (nome && idade) { 
      alert("Prazer em te conhecer, " + nome + "! Você tem " + idade + " anos."); 
    } else { 
      alert("Você não informou seus dados."); 
    } 
  }   
</script> 
</body>
</html>
