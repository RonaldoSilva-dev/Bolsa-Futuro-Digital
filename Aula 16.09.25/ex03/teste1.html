<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <header>
        <h1 id="titulo">Exercício 3</h1>
    </header>
    <main>
        <h2>Exercício 3 – Exercício prático – Manipulação do DOM</h2>
        <h3>Objetivo</h3>
        <p>Criar uma página simples com um título e um botão.</p>
        <p>Quando o botão for clicado, o título deve mudar de texto.</p>
        <h2>Resposta</h2>
        <p>A resposta do evento deve mudar o título principal da página, quando clicar no botão abaixo.</p>
        <button type="button" id="botaomudarTexto">Clique aqui</button>
    </main>
    <footer></footer>
    <script>
        let titulo = document.getElementById('titulo');
        let meuBotao = document.getElementById('botaomudarTexto');      
        meuBotao.addEventListener('click', mudarTexto);
        function mudarTexto(){
            titulo.innerText = "Você entrou na página com sucesso!";
            titulo.style.background = 'blue';
            titulo.style.color = 'white'; 
        }
       
    </script>
</body>
</html>
